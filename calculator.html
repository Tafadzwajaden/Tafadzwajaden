<!DOCTYPE html>
<html>
    <head>
 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <div class="calculator">
            <input class="screen" placeholder="">
             <div class="num-pad">
              <div  class="item pad-1">AC</div>
              <div class="item pad-2">()</div>
              <div class="item pad-3">%</div>
              <div class="item pad-4" >/</div>
              <div class="item pad-5">7</div>
              <div class="item pad-6" >8</div>
              <div class="item pad-7" >9</div>
              <div class="item pad-8" >*</div>
             <div class="item pad-9">4</div>
             <div  class="item pad-10">5</div>
             <div class="item pad-11" >6</div>
             <div class="item pad-12">-</div>
             <div class="item pad-13">1</div>
             <div class="item pad-14" >2</div>
             <div class="item pad-15">3</div>
             <div class="item pad-16" >+</div>
             <div class="item pad-17" >0</div>
             <div class="item pad-18" >.</div>
             <div class="item pad-19" >DEL</div>
             <div class="item pad-20">=</div>
            </div>

            </div>

        </div>
    </body>
</html>
